name: PixelTrack CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pixeltrack
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Linter
        run: ruff check . --ignore E501

      - name: Run Migrations (Check Schema)
        env:
          PYTHONPATH: .
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: pixeltrack
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/pixeltrack
        run: alembic upgrade head

      - name: Run All Tests
        env:
          PYTHONPATH: .
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: pixeltrack
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/pixeltrack
        run: |
          echo "ðŸš€ Running API Tests..."
          pytest ingest_api/tests/

          echo "ðŸš€ Running Worker Tests (DB Integration)..."
          pytest worker/tests/
